<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Ultimate Taylor Swift Challenge</title>
</head>

<body>
    <header>
        <div class="highScore">View High Scores</div>
        <div class="timer"></div>
        
    </header>
    <main class="main">

        <div class="last-container hide">
            <div class="score-hold">
            </div>
        </div>

        <div class="main-content">
            <h1 class="title">
                Ultimate Taylor Swift Challenge
            </h1>
            <p class="para">
                Try to answer the following Taylor Swift-related questions within the time limit. Keep in mind that
                incorrect
                answers will penalize your score and time by 10 seconds!
            </p>
            <div class="start-btn-div">
                <button class="start-btn">
                    Start
                </button>
            </div>
        </div>

        <div class="questions-container hide">
            <div class="score"></div>
            <h1 class="questions-section">
            </h1>
            <div class="buttons">
                <!-- <button class="btn" id="btn0">A.
                    <span id="choice0"></span></button>
                <button class="btn" id="btn1">B.
                    <span id="choice1"></span></button>
                <button class="btn" id="btn2">C.
                    <span id="choice2"></span></button>
                <button class="btn" id="btn3">D.
                    <span id="choice3"></span></button> -->
            </div>
        </div>
        <div class="final-container hide">
            <h1>Let's see how you did!</h1>
            <div class="score-container"></div>
                <label for="name" class="enter-name" >Enter Name Here</label>
                <input type="text" name="name" id="name" required>
                <input type="submit" name="submit" id="submit" value="Save">
            </div>
        </div>
    </main>

    <script src="./assets/js/js.js"></script>
</body>

</html>
